<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importtant</title>
</head>
<body>
    <h1>Aula !important</h1>    
</body>
    <style>
        h1 {
            color: red!important; /* CSS estilo cascata, sempre irá executar o último comando, nesse caso irá executar essa linha devido o !important*/
            color: blue;
        }
    </style>
</html>

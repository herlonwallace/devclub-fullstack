<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <div class="container">Minha Div</div>

</body>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: calc(100vh - 200px);
            width: calc(50vw + 200px);
            background: red;
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        h1 {
            color: #2102b8;
        }

        button {
            background: #9de600;
        }
    </style>
</head>

<body>
    <h1>JavaScript</h1>
    <input onkeypress="digiteiNoInput()" id="main-input" placeholder="Digite aqui" name="nome-completo">
    <p>Começando nossa Jornada para aprender</p>
    <p class="paragraph-js">A linguagem de <b>Programação</b> mais versátil do mundo</p>
    
    <button onclick="cliqueNoBotao()" class="main-button">Clique aqui</button>

</body>
<script>

    const input = document.querySelector("#main-input")


    function cliqueNoBotao(){
        console.log(input.value)

    }

    function digiteiNoInput(){
        console.log("Digitei no input")
    }

</script>
</html>

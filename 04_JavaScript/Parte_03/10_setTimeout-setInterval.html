<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout e setInterval</title>
</head>
<body>

    <h1>0</h1>
    <button onclick="stop()">Stop</button>
    <button onclick="start()">Start</button>
    
</body>
<script>
    /*
        setTimeout -> Executa uma vez
        setInterval -> Executa infinitas vezes
        clearInterval -> pausa o setInterval
    */

    /*
    setTimeout(() => {
        alert ("setTimeout executando")
    }, 3000);
    
    let number = 0
    setInterval(() => {
        console.log(number++)
    }, 3000);
    */

    let number = 0
    let cron
    const h1 = document.querySelector("h1")

    function start(){
        cron = setInterval(() => {
            number++
            h1.innerHTML = number
        }, 1000);    
    }

    function stop(){
        clearInterval(cron)
    }

</script>
</html>

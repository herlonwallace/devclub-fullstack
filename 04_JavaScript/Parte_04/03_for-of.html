<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Contato</title>
</head>

<body>

    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar contato</button>

</body>
<script>

    /*
        Estrutura de repetição - LOOP
        - for of
    */

    let p = document.querySelector("p")
    let input = document.querySelector("input")

    const contacts = [
        { name: "Paulo", number: "(11) 98787-8787" },
        { name: "Rafael", number: "(11) 98787-8787" },
        { name: "Ana", number: "(11) 98787-8787" },
        { name: "Marcia", number: "(11) 98787-8787" }
    ]

    function search(){
        
        for (const contact of contacts) {

            if (input.value.toLowerCase() === contact.name.toLowerCase()) {
                p.innerHTML = `Contato encontrado nome: ${contact.name} Tel: ${contact.number}`
                break
            } else {
                p.innerHTML = "Contato não encontrado!"
            }
            
        }
    }

</script>

</html>

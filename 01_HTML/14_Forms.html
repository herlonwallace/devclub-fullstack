<!-- Forms 
    - Captura dados de entrada
    - Input: Entrada

    Action: Define para qual URL será enviado os dados, vazio envia para mesma URL
    Method
         - GET: Usado para solicitar dados do servidor e pode ser usado para passar parâmetros na URL para o servidor.
        - POST: Ssado para enviar dados do cliente para o servidor.
-->

<form action="" method="post">
    <h1>Digite seu endereço</h1>
    <label for="rua">Rua:</label>
    <input type="text" name="rua" id="" autocomplete="street-address">

    <label for="numero">Número:</label>
    <input type="number" name="numero" id="numero" autocomplete="cc-number">
    
    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <button type="submit">Enviar dados</button>
</form>

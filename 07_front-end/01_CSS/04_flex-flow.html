<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Flow</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            margin: 10px;
            border: 1px solid #9758a6;
            display: flex;
            width: 300px;
            
            /*
                * Esse c√≥digo seria o mesmo flex-flow resumindo 2 linhas de comando
                flex-direction: row-reverse;
                flex-wrap: wrap;
            */
            
            /* row nowrap, row wrap, column nowrap */
            flex-flow: row-reverse wrap;
        }

        .block {
            width: 100px;
            height: 100px;
            background: #cdd728;
            border: 5px soid #9758a6;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Flex Flow</h1>
    <div class="container">
        <div class="block">Bloco 1</div>
        <div class="block">Bloco 2</div>
        <div class="block">Bloco 3</div>
        <div class="block">Bloco 4</div>
        <div class="block">Bloco 5</div>
    </div>
</body>

</html>
